<script>
    T.newUserTeach = (function(){
        if(!T.isNative){
            $('.step1,.step2,.step3,.step4,.step5,.step6,.step41,.step51,.step42,.step43').css('min-height','18.5rem');
        }
        var o = {
            initUserInfo:function () {
                var userinfo = T.Storage.get('userinfo')||{};
                $('.step4 .nickName').html(userinfo.nickName||userinfo.userMobile||'梅露露');
                $('.step4 .userImg').attr('src',userinfo.userPic);
                $('.step41 .nickName,.step42 .nickName,.step51 .nickName').html(userinfo.nickName||userinfo.userMobile||'梅露露');
                $('.step41 .userImg,.step42 .userImg,.step51 .userImg').attr('src',userinfo.userPic);
            },
            init:function(){
               /* tip('加载中...','loading');
                var img = new Image;
                img.src = '../img/newTeach/1bg.png';
                img.onload = function(){
                    pageLoading.hide();
                };*/

                o.initUserInfo();
                T.User.getUInfo(function () {
                    o.initUserInfo();
                });
                $('.jump').off().Touch(function () {
                    T.Util.back();
                });
                $('.btn1').off().Touch(function () {
                    $('.step2').show().siblings().hide();
                });
                $('.btn2').off().Touch(function () {
                    $('.step3').show().siblings().hide();
                });
                $('.btn3,.btn31').off().Touch(function () {//自己点击出价
                    tip('竞拍商品出价成功',"ok");
                    $('.step41').show().siblings().hide();
                    addTimer('.cutDownTime41',9,'newUserTeach');
                    setTimeout(function () {
                        $('.step4').show().siblings().hide();
                    },3000)
                });
                $('.btn4').off().Touch(function () {//需要模拟被人顶了
                    $('.step42').show().siblings().hide();
                    addTimer('.cutDownTime42',7,'newUserTeach');
                    setTimeout(function () {
                        $('.step43').show().siblings().hide();
                        addTimer('.cutDownTime43',9,'newUserTeach');
                        setTimeout(function () {
                            $('.step5').show().siblings().hide();
                        },2000)
                    },3000)
                });
                $('.btn5').off().Touch(function () {//自己再次点击出价
                    tip('竞拍商品出价成功',"ok");
                    $('.step51').show().siblings().hide();
                    addTimer('.cutDownTime51',2,'newUserTeach');
                    setTimeout(function () {
                        $('.jump').hide();
                        $('.step6').show().siblings().hide();
                    },3000)
                });
                $('.btn6').off().Touch(function () {
                   T.Util.back();
                });
            }
        }

        return {
            init:o.init
        }
    })();

        if (T.isNative) {

            }, function () {//webview再次打开回调函数

            }, function () {//webview消失第一视角回调函数

            }, function () {//app退到系统后台回调函数

            }, function () {//app退到系统后台后重新回到app触发的函数

            });
        } else {
            T.newUserTeach.init();
        }
    });
</script>
</body>
