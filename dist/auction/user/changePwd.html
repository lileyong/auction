<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><meta content="yes" name="apple-mobile-web-app-capable"><meta content="yes" name="apple-touch-fullscreen"><meta content="telephone=no,email=no" name="format-detection"><meta name="Cache-Type" content="image/gif,image/png,image/jpg"><meta http-equiv="X-UA-Compatible" content="IE=edge"><title>密码管理</title><meta name="description" content=""><meta name="keywords" content="index"><meta name="renderer" content="webkit"><meta http-equiv="Cache-Control" content="no-siteapp"><meta name="apple-mobile-web-app-title" content=""><script src="../js/flexible.js"></script><script src="../js/flexible_css.js"></script><link rel="stylesheet" href="../css/main.css"><link rel="stylesheet" href="../css/login.css"></head><body><div class="navbar"><div class="back_arrow back_home" id="back"></div><h1>密码管理</h1><div id="rightBtn">确认</div></div><div class="mainContent" id="main"><div id="pwdfind-box"><div class="pwdfind-item pwd"><div class="pwdfind-wrapper"><input id="pwd" type="password" minlength="6" maxlength="16" placeholder="请输入当前登录密码"></div><i class="clear"></i></div><div class="pwdfind-item pwd newpwd"><div class="pwdfind-wrapper"><input id="newpwd" type="password" minlength="6" maxlength="16" placeholder="请输入新登录密码(6~16位字符)"></div><i class="clear"></i></div></div><p class="pwdfind-text" id="findpwd">忘记密码?</p></div><script src="../js/zepto.min.js"></script><script src="../js/main.js?v=0.01"></script><script src="../js/md5.js?0.200"></script><script>T.pwdManage=function(){var e=function(t){if(""==t)tip("请输入当前登录密码");else{if(!(t.length<6))return!0;tip("密码长度小于6位")}},o=function(t,n){if(""==n)tip("请输入新登录密码");else if(n.length<6)tip("密码长度小于6位");else{if(t!=n)return!0;tip("新旧密码不能一致")}},t={init:function(){t.initPage(),t.bindEvent()},initPage:function(){T.Storage.get("access_token")||T.Util.openWindow(T.Util.getRootPath()+"/"+Global.webRoot+"/user/login.html")},bindEvent:function(){$("input").on("input",function(){0<$(this).val().length?$(this).parent().addClass("writing"):$(this).parent().removeClass("writing")}),$("input").on("blur",function(){$(this).parent().removeClass("writing")}),$(".clear").off().Touch(function(){$(this).parent().find("input").val(""),$(this).parent().removeClass("writing")}),$("#findpwd").off().Touch(function(){T.Util.openWindow(T.Util.getRootPath()+"/"+Global.webRoot+"/user/findPwd.html")}),$("#rightBtn").off().Touch(function(){var t=T.Util.trim($("#pwd").val()),n=T.Util.trim($("#newpwd").val());if(!e(t))return!1;if(!o(t,n))return!1;var i="/user/services/user/updateInfo.json?event=UPDATPWD&newVal="+md5(t)+","+md5(n);T.Util.xmlHttpRequest({type:"get",reqUrl:i,callback:function(){tip("密码设置成功","ok"),setTimeout(function(){T.Util.back()},3e3)},errorCallback:function(){}})})}};return{init:t.init}}(),$(document).ready(function(){T.isNative?T.appToH5.init(function(){T.pwdManage.init()},function(){},function(){},function(){},function(){}):T.pwdManage.init()})</script></body></html>
