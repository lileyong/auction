("data-id")==e&&$(".bankcard-item").eq(n).addClass("default").siblings().removeClass("default");a.length?$(".head,#bankcard-list,#addbankcard").show():($(".head,#bankcard-list").hide(),$("#addbankcard").show()),a.length<5?$("#addbankcard").show():$("#addbankcard").hide(),d.bindEvent()},bindEvent:function(){$("#addbankcard").off().Touch(function(a){var t=T.Storage.get("userinfo");t.realName&&t.idCard?T.Util.openWindow(T.Util.getRootPath()+"/"+Global.webRoot+"/user/addBankCard.html"):confirm({html:"请先进行实名认证",okFun:function(){T.Util.openWindow(T.Util.getRootPath()+"/"+Global.webRoot+"/user/identityInfo.html")},cancelFun:function(){T.Util.back()}})}),$(".bankcard-item").not(".invalid").off().Touch(function(){$(this).addClass("default").siblings().removeClass("default"),T.Storage.set("selectedCard",$(this).attr("data-id")),T.Util.back()})}};return{init:d.init}}(),$(document).ready(function(){T.isNative?T.appToH5.init(function(){T.selectBankCard.init()},function(){T.selectBankCard.init()},function(){},function(){},function(){}):T.selectBankCard.init()})</script></body></html>
